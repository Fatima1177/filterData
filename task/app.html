<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <header>
        <h1>Hakuna Petrol</h1>
    </header>

    <section>
        <div class="petrol-category-wrapper">
            <button data-type="92" value="1" class="petrol-cat-btn">92</button>
            <button data-type="95" value="2" class="petrol-cat-btn">95</button>
            <button data-type="dizel" value="1.6" class="petrol-cat-btn">Dizel</button>
        </div>

    </section>

    <section class="input-wrapper">
        <input id="inptAmount" type="number" placeholder="amount">
        <input id="inptLiter" type="number" placeholder="litr">
    </section>
    
    <div class="paylod-wrapper">
        <div class="btn">
            <button data-payment="cash" class="btnpaylod">cash</button>
            <button data-payment="card" class="btnpaylod">card</button>
        </div>
        <div class="btnCash">
            <button class="report">Report</button>
        </div>
    </div>





    <script src="app.js"></script>
